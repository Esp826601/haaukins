{{ define "content" }}
	<img class="wave-bg-signup" src="/assets/img/wave-signup.png">
	<div class="container">
		<div class="row">
			<div class="col align-self-center" style="height: 100vh!important;">
				<div class="login-content h-100">
					<form class="login-form" method="post" action="/signup">
						<h4>Create a Team</h4>
						<div class="input-div">
							<div class="input-div-icon">
								<i class="fas fa-at"></i>
							</div>
							<div class="input-div-input">
								<h5>Email</h5>
								<input class="input" name="email" type="email">
							</div>
						</div>
						<div class="input-div">
							<div class="input-div-icon">
								<i class="fas fa-user"></i>
							</div>
							<div class="input-div-input">
								<h5>Team Name</h5>
								<input class="input" name="team-name" type="text">
							</div>
						</div>
						<div class="input-div">
							<div class="input-div-icon">
								<i class="fas fa-lock"></i>
							</div>
							<div class="input-div-input">
								<h5>Password</h5>
								<input class="input" name="password" type="password">
							</div>
						</div>
						<div class="input-div mb-2">
							<div class="input-div-icon">
								<i class="fas fa-lock"></i>
							</div>
							<div class="input-div-input">
								<h5>Repeat Password</h5>
								<input class="input" name="password-repeat" type="password">
							</div>
						</div>
						<input type="submit" class="btn btn-login mt-3" value="Login">
							{{ with .Content }}
								{{ if .SignupError }}
									<div class="mt-2 text-danger">
										{{ .SignupError }}
									</div>
								{{ end }}
							{{ end }}
					</form>
				</div>
			</div>
			<div class="col myd-none" style="height: 100vh!important;">
				<div class="svg-login h-100">
					<img src="/assets/img/login2.svg" class="img-fluid">
				</div>
			</div>
		</div>
	</div>
{{ end }}
