<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{.EventName}}</title>
		<link rel="stylesheet" href="/assets/css/amigo.css">
		<link href=/assets/js/fa.js rel=preload as=script>
		<link href=/assets/js/app.js rel=preload as=script>
		<link href=/assets/js/chunk-vendors.js rel=preload as=script>
    </head>
    <body>
	{{ template "navbar" . }}
	<main id="content">
	    {{ template "content" . }}
	</main>
	<footer class="footer">
		<div class="container text-center">
			<p style="margin:0px">
				This event is powered by <a href="https://github.com/aau-network-security/haaukins">Haaukins platform</a> designed at <a href="https://aau.dk">Aalborg University</a>.
			</p>
		</div>
	</footer>
	<script defer src="/assets/js/fa.js"></script>
	<script defer src="/assets/js/app.js"></script>
	<script defer src="/assets/js/chunk-vendors.js"></script>
    </body>
</html>
