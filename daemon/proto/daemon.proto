syntax = "proto3";

service Daemon {
  rpc Login (LoginRequest) returns (LoginResponse) {}
  rpc CreateUser (CreateUserRequest) returns (LoginResponse) {}
  rpc CreateSignupKey(CreateSignupKeyRequest) returns (CreateSignupKeyResponse) {}

  rpc CreateEvent (CreateEventRequest) returns (stream EventStatus) {}
  rpc StopEvent (StopEventRequest) returns (stream EventStatus) {}
  rpc ListEvents (ListEventsRequest) returns (ListEventsResponse) {}
  rpc ListEventGroups (ListEventGroupsRequest) returns (ListEventGroupsResponse) {}
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
  string error = 2;
}

message CreateUserRequest {
  string key = 1;
  string username = 2;
  string password = 3;
}

message CreateSignupKeyRequest {}
message CreateSignupKeyResponse {
  string key = 1;
  string error = 2;
}

message CreateEventRequest {
  string name = 1;
  string tag = 2;
  repeated string frontends = 3;
  repeated string exercises = 4;
  int32 buffer = 5;
  int32 capacity = 6;
}

message ListEventsRequest {}
message ListEventsResponse {
  message Events {
    string name = 1;
    string tag = 2;
    repeated string frontends = 3;
    repeated string exercises = 4;
    int32 buffer = 5;
    int32 capacity = 6;
  }

  repeated Events events = 1;
}

message ListEventGroupsRequest {
  string tag = 1;
}
message ListEventGroupsResponse {
  message Groups {
    string Name = 1;
    string LabTag = 2;
  }
  repeated Groups groups = 1;
}

message StopEventRequest {
  string tag = 1;
}

message EventStatus {
  string entity = 1;
  string status = 2;
}

