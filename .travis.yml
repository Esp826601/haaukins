sudo: required
dist: trusty

language: go
go:
- '1.10'

services:
- docker

cache:
  directories:
  - $HOME/.cache/go-build

install:
- go get -t ./...
- go get github.com/Microsoft/go-winio
- go get github.com/inconshreveable/mousetrap

script:
- go test -v ./...

before_deploy:
- go run ./scripts/build_binaries.go

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "./build/*"
  skip_cleanup: true
  on:
    repo: aau-network-security/go-ntp
    tags: true