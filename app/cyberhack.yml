ctfd:
  name: Cyberhack
  admin_user: admin
  admin_email: cyber@es.aau.dk
  admin_pass: Zg5txAyg2WNmUt6vz7ep
guacamole:
  admin_pass: admin
  host: localhost
  port: 80
revproxy:
  host: localhost
lab:
  ova_library: /scratch/ova
  capacity:
    buffer: 25
    max: 50
  frontends:
  - image: aau-kali-amd64.ova
    memoryMB: 4096
  exercise:
  - name: Phishing
    tags:
    - phishing
    docker:
    - image: registry.sec-aau.dk/aau/phishing-client
      memoryMB: 400
      flag:
      - name: Phishing (link)
        env: FLAG_HAS_LINK
        default: 5422cc67-5211-4514-be25-4e0dc8f3945b
        points: 10
      - name: Phishing (spoofed email)
        env: FLAG_SPOOFED_EMAIL
        default: b18b9bd1-1ff9-4b8e-9d5f-e74f00a4197b
        points: 10
      - name: Phishing (spoofed domain)
        env: FLAG_SPOOFED_DOMAIN
        default: 782e1e58-201b-4b85-b4d3-152b23a03a1d
        points: 20
    - image: registry.sec-aau.dk/aau/phishing-server
      memoryMB: 50
      mac: 08:00:27:21:9C:C0
      dns:
      - name: cryptobanker.com
        type: A
      - name: www.cryptobanker.com
        type: CNAME
        rdata: cryptobanker.com
      - name: cryptobanker.com
        type: MX
        rdata: 10 mail.cryptobanker.com
      env:
      - env: HOSTNAME
        value: cryptobanker.com
      - env: USER
        value: reynash
      - env: PASSWORD
        value: mommaBeProud-1978
      flag:
      - name: Phishing (login)
        env: FLAG_AFTER_LOGIN
        default: 1c4420eb-71a2-4544-8845-c51e3dcdce91
        points: 15
    - image: registry.sec-aau.dk/aau/phishing-mailserver
      dns:
      - name: mail.cryptobanker.com
        type: A
      env:
      - env: OTHER_HOSTNAMES
        value: cryptobanker.com
      - env: USERS
        value: reynash,xi,david
      - env: PASSWORD
        value: mommaBeProud-1978
  - name: SQL Injection
    tags:
    - sql
    docker:
    - image: registry.sec-aau.dk/aau/sql-client
      memoryMB: 50
      flag:
      - name: Web server login
        env: INTERNAL_FLAG
        default: c5b0238c-f504-4ade-8075-3afb71e88cf6
        points: 5
      - name: SQL injection
        env: DB_FLAG
        default: 334637ad-2c51-45dd-89d9-9b7c7155b366
        points: 15
    - image: registry.sec-aau.dk/aau/sql-server
      memoryMB: 85
      dns:
      - name: netsec-forum.dk
        type: A
      flag:
      - name: Network sniffing
        env: FLAG
        default: 613ee1e1-ab15-4c0e-b324-3f2a6eee25f2
        points: 5
  - name: Network Scanning
    tags:
    - scan
    docker:
    - image: registry.sec-aau.dk/aau/hidden-server
      flag:
      - name: Network scanning
        env: FLAG
        default: 8d6bd6bb-c773-4e62-9c4a-620b331703eb
        points: 5
  - name: Man-in-the-Middle
    tags:
    - mitm
    docker:
    - image: registry.sec-aau.dk/aau/mitm-server
      memoryMB: 100
      dns:
      - name: secureshare.com
        type: A
    - image: registry.sec-aau.dk/aau/mitm-client
      memoryMB: 75
      env:
      - env: TARGET_URL
        value: https://secureshare.com
      flag:
      - name: Man in the middle
        env: FLAG
        default: 2bd60c1f-530a-4287-af42-1b869b78e288
        points: 15
