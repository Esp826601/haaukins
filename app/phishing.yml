  admin_pass: Zg5txAyg2WNmUt6vz7ep
guacamole:
  admin_pass: admin
  host: localhost
  port: 80
revproxy:
  host: localhost
lab:
  ova_library: /scratch/ova
  capacity:
    buffer: 10
    max: 100
  frontends:
  - image: aau-kali-amd64.ova
    memoryMB: 4096
  exercise:
  - name: Phishing
    tags:
    - phishing
    docker:
    - image: registry.sec-aau.dk/aau/phishing-client
      memoryMB: 400
      flag:
      - name: Phishing (link)
        env: FLAG_HAS_LINK
        default: 5422cc67-5211-4514-be25-4e0dc8f3945b
        points: 10
      - name: Phishing (spoofed email)
        env: FLAG_SPOOFED_EMAIL
        default: b18b9bd1-1ff9-4b8e-9d5f-e74f00a4197b
        points: 10
      - name: Phishing (spoofed domain)
        env: FLAG_SPOOFED_DOMAIN
        default: 782e1e58-201b-4b85-b4d3-152b23a03a1d
        points: 20
    - image: registry.sec-aau.dk/aau/phishing-server
      memoryMB: 50
      mac: 08:00:27:21:9C:C0
      dns:
      - name: cryptobanker.com
        type: A
      - name: www.cryptobanker.com
        type: CNAME cryptobanker.com
      - name: cryptobanker.com
        type: MX
        rdata: 10 mail.cryptobanker.com
      env:
        - env: HOSTNAME
          value: cryptobanker.com
        - env: USER
          value: reynash
        - env: PASSWORD
          value: mommaBeProud-1978
      flag:
      - name: Phishing (login)
        env: FLAG_AFTER_LOGIN
        default: 1c4420eb-71a2-4544-8845-c51e3dcdce91
        points: 15
    - image: registry.sec-aau.dk/aau/phishing-mailserver
      dns:
      - name: mail.cryptobanker.com
        type: A
      env:
      - env: OTHER_HOSTNAMES
        value: cryptobanker.com
      - env: USERS
        value: reynash,xi,david
      - env: PASSWORD
        value: mommaBeProud-1978
