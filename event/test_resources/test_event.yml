ctfd:
  name: Test CTFd
  admin_user: admin
  admin_email: email
  admin_pass: admin
guacamole:
  admin_user: admin
  admin_pass: admin
  host: localhost
  port: 10000
revproxy:
  host: 127.0.0.1
lab:
  capacity:
    buffer: 1
    max: 2
  frontend:
    directory: /scratch/git/training-platform/exercises
    ova_files:
    - aau-kali.ova
  exercise:
  - name: Exercise 1
    tags:
    - tag_1
    docker:
    - image: image_1
      memoryMB: 100
      flag:
      - name: First flag
        env: FLAG_1
        default: flag_default_1
        points: 10
      - name: Second flag
        env: FLAG_2
        default: flag_default_2
        points: 15
  - name: Exercise 2
    tags:
    - tag_2
    docker:
    - image: image_2
      memoryMB: 50
      dns:
      - name: example.org
        type: A
      flag:
      - name: Third flag
        env: FLAG_3
        default: flag_default_3
        points: 5